<div class="page">
  <div class="header">
    <a href="#" class="inicio">IN√çCIO</a>
    <div class="search"><app-form-search></app-form-search></div>
  </div>
  <div class="container">
    <div class="content" *ngFor="let character of characters">
      <div class="card">
        <div class="image">
          <img [src]="character.image" [alt]="character.name" [class]="">
        </div>
        <div class="info">
          <div class="name">{{character.name}}</div>
          <div class="specie">{{character.species}}</div>
        </div>

      </div>
    </div>
  </div>
  <div class="content not-found" *ngIf="characters.length <= 0">
    <h1>Nada foi encontrado</h1>
    <h3>Tente realizar uma nova busca</h3>
  </div>
</div>
